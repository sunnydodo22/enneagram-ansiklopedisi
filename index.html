<!DOCTYPE html>

<head>

    <style>
        /* --- TASARIM AYARLARI --- */
        :root {
            --bg-color: #f4f7f6;
            --primary-green: #558b2f; /* Doğal, olgun yeşil */
            --light-green: #dcedc8;
            --dark-text: #263238;
            --accent-color: #8d6e63; 
            --paper-white: #ffffff;
        }

        body {
            font-family: 'Merriweather', serif;
            background-color: var(--bg-color);
            color: var(--dark-text);
            margin: 0;
            padding: 0;
            line-height: 1.9;
            font-size: 17px;
        }

        /* Scrollbar özelleştirme */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: var(--primary-green); border-radius: 5px; }

        /* NAVİGASYON (Sadeleştirildi) */
        nav {
            background-color: var(--primary-green);
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-title {
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
        }

        /* GRID GÖRÜNÜMÜ */
        .grid-header { text-align: center; margin-bottom: 60px; }
        .grid-header h1 { font-family: 'Playfair Display'; font-size: 3.5em; color: var(--primary-green); margin-bottom: 10px; }
        .grid-header p { color: #607d8b; font-style: italic; font-size: 1.2em; }

        .grid-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .type-card {
            background: white;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: 1px solid rgba(0,0,0,0.02);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .type-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 6px;
            background: var(--primary-green);
            transform: scaleX(0);
            transition: transform 0.4s ease;
            transform-origin: left;
        }

        .type-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(85, 139, 47, 0.2);
        }
        .type-card:hover::before { transform: scaleX(1); }

        .type-card h2 { font-size: 3em; margin: 0; color: #eceff1; font-weight: 900; line-height: 1; transition: color 0.3s; }
        .type-card:hover h2 { color: var(--light-green); }
        .type-card h3 { font-family: 'Playfair Display'; font-size: 1.5em; margin: 10px 0 0; color: var(--dark-text); }
        
        .type-card.locked { filter: grayscale(1); opacity: 0.6; cursor: not-allowed; }

        /* DETAY GÖRÜNÜMÜ */
        #detail-view { display: none; padding-bottom: 100px; }
        
        .detail-header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid #cfd8dc;
        }
        .detail-header h1 { font-size: 4em; color: var(--primary-green); margin: 0; font-family: 'Playfair Display'; }
        .detail-header .meta { font-size: 1.3em; color: var(--accent-color); margin-top: 10px; font-style: italic; }

        .article-section {
            background: white;
            padding: 60px;
            margin-bottom: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03);
            border-left: 5px solid var(--primary-green);
        }

        .article-section h3 {
            font-family: 'Playfair Display';
            font-size: 2em;
            margin-top: 0;
            color: var(--dark-text);
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .subtype-box {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 25px;
            background: #fafafa;
            overflow: hidden;
            transition: 0.3s;
        }
        .subtype-head {
            padding: 30px;
            background: #f1f8e9;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 1.2em;
            font-family: 'Playfair Display';
            color: #33691e;
        }
        .subtype-head:hover { background: #dcedc8; }
        .subtype-content {
            display: none;
            padding: 40px;
            background: white;
            color: #455a64;
            border-top: 1px solid #eee;
        }
        
        .trauma-box {
            background-color: #fff8e1; /* Sarımtırak eski kağıt */
            padding: 50px;
            border-radius: 15px;
            border: 2px dashed #ffecb3;
            position: relative;
            margin-top: 60px;
        }
        .trauma-box::after {
            content: 'KÖKEN & YARA';
            position: absolute;
            top: -15px; left: 40px;
            background: #ffca28;
            color: #fff;
            padding: 5px 15px;
            font-weight: bold;
            font-size: 0.9em;
            letter-spacing: 1px;
            border-radius: 4px;
        }

        .back-btn {
            background: transparent;
            border: 2px solid var(--primary-green);
            color: var(--primary-green);
            padding: 10px 25px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 20px;
            font-family: 'Merriweather', serif;
        }
        .back-btn:hover {
            background: var(--primary-green);
            color: white;
        }

    </style>
</head>

            meta: "Tutku: Öfke (Anger) | Fiksasyon: Mükemmeliyetçilik | Savunma: Reaksiyon Formasyon",
            content: `
                <p><strong>Giriş:</strong> Tip 1, varoluşsal bir "kusurluluk" hissine karşı geliştirilmiş devasa bir reaksiyondur. Naranjo'ya göre Tip 1'in tutkusu "Öfke"dir, ancak bu öfke, Tip 8'deki gibi çiğ ve patlayıcı bir öfke değildir. Bu, "bastırılmış", "medenileştirilmiş" ve "erdemli" bir öfkedir. Tip 1, dünyayı olduğu gibi kabul edemez; çünkü dünya ona göre hatalı, eksik ve düzensizdir. Bu yüzden bilinçdışı bir dürtüyle her şeyi düzeltme, iyileştirme ve hizaya sokma misyonunu üstlenir.</p>
                <p><strong>Reaksiyon Formasyon (Karşıt Tepki Kurma):</strong> Tip 1'in ana savunma mekanizmasıdır. İçeride yoğun bir öfke, arzu veya "uygunsuz" istekler hissederken, dışarıya bunun tam tersini; aşırı nezaket, aşırı kontrol ve aşırı ahlaklılık olarak yansıtır. Öfkesini "haklı kızgınlık" veya "eleştiri" maskesi altında yaşar. Kendi içindeki dürtülerden korktuğu için katı bir "Süperego" (İç Polis) geliştirmiştir.</p>
                <p><strong>Yargılayan Zihin:</strong> Tip 1'in zihni sürekli bir kıyaslama halindedir: "Olan" ile "Olması Gereken". Bu fark, 1'de acı ve gerginlik yaratır. Sadece başkalarını değil, en çok da kendini yargılar. Rahatlamak, hata yapmaya kapı aralamak demektir ve hata yapmak "kötü" olmaktır.</p>
            `,
            subtypes: [
                {
                    name: "Kendini Koruma 1 (SP): Kaygı ve Mükemmeliyet",

                        <p>Bu alt tip, Tip 1'in öfkesini en çok içine atan ve kendine yönelten formudur. Dışarıdan bakıldığında en "düzgün", en nazik ve en mükemmeliyetçi 1'dir. Ancak iç dünyasında cehennemi yaşar.</p>
                        <p><strong>Temel Dinamik:</strong> "Eğer her şeyi mükemmel yaparsam, başıma kötü bir şey gelmez." İnancı budur. Sürekli bir endişe halindedirler. Gelecekte olabilecek hataları öngörmeye çalışır ve bunları engellemek için şimdiden tedbir alırlar. Detaylara takıntılıdırlar. Kendilerine karşı acımasızdırlar; en ufak bir hatada kendilerini günlerce suçlayabilirler. Öfkeleri "sıcak" bir öfke değil, "soğuk" bir gerginliktir.</p>
                    `
                },
                {
                    name: "Sosyal 1 (SO): Uyumsuzluk ve Aristokrasi",
                    desc: "Naranjo Tanımı: 'Uyumsuzluk' (Non-Adaptability)",
                    text: `
                        <p>Bu alt tip, "Ben doğrusunu biliyorum ve siz de bana uymalısınız" diyen bir öğretmen/model tavrındadır. Öfke burada "entelektüel ve ahlaki üstünlük" olarak tezahür eder.</p>
                        <p><strong>Temel Dinamik:</strong> Kendilerini grubun etik bekçisi veya aristokratı gibi görürler. Başkalarının hatalarını düzeltmek onların görevidir. "Uyumsuzluk" denmesinin sebebi, onların başkalarına veya durumlara uyum sağlamamasıdır; onlar dünyanın kendi doğrularına uyum sağlamasını beklerler. Hata yapanları içten içe aşağılarlar ve soğuk bir mesafe koyarlar.</p>

                {

                    text: `
                        <p>Tip 1'in öfkesini en dışa vuran, en yoğun ve "hayvani" dürtülere en yakın (ama yine de bastıran) alt tipidir. Burada mükemmellik arayışı "ötekini" düzeltmeye odaklanır.</p>
                        <p><strong>Temel Dinamik:</strong> Bir partneri veya bir davayı "ıslah etme" arzusu duyarlar. "Seni seviyorum, bu yüzden seni düzeltiyorum" tavrı hakimdir. Arzuladıkları şeye karşı büyük bir şevk duyarlar ve engellendiklerinde öfke patlamaları yaşayabilirler. Kıskançtırlar; çünkü başkalarının "kuralları çiğneyerek" mutlu olmasını, kendilerinin ise "doğruyu yaparak" acı çekmesini kaldıramazlar.</p>

            trauma: `
                <p>Tip 1 çocukları, "Erken Büyümek Zorunda Kalan" çocuklardır. Aile ortamında genellikle ya çok katı/cezalandırıcı bir ebeveyn ya da çok kaotik/sorumsuz bir ebeveyn vardır. Çocuk şu mesajı almıştır: <strong>"Çocuk olmak, hata yapmak, gürültü yapmak, duygusal olmak tehlikelidir."</strong></p>
                <p>Bunun sonucunda çocuk, kendi doğal dürtülerini (oyun, yaramazlık, öfke) "kötü" olarak etiketleyip zihinsel bir odaya kilitlemiştir. Sevilebilmek veya güvende kalabilmek için "küçük bir yetişkin" gibi davranmaya, sorumluluk almaya ve kusursuz olmaya karar vermiştir. Kendi içindeki spontane çocuğa düşman olmuştur.</p>

        2: {

            content: `
                <p><strong>Giriş:</strong> Tip 2'nin temelinde derin bir "sevgiye layık olmama" korkusu ve buna karşı geliştirilen "vazgeçilmez olma" stratejisi yatar. Naranjo'ya göre bu tipin tutkusu "Gurur"dur. Bu gurur, burnu büyüklük değil, "Benim kimseye ihtiyacım yok, ama herkesin bana ihtiyacı var" şeklindeki "yalancı bolluk" hissidir. Tip 2, kendi ihtiyaçlarını görmezden gelerek (bastırarak) tamamen ötekine odaklanır.</p>
                <p><strong>Duygusal Manipülasyon:</strong> E2, sevgiyi doğrudan isteyemez (çünkü istemek, muhtaçlıktır ve muhtaçlık gururu zedeler). Bunun yerine, karşıdakini borçlu bırakarak sevgiyi "tahsil etmeye" çalışır. "Ben senin için saçımı süpürge ettim" cümlesi, 2'nin en büyük silahıdır. İnsanların hayatına girer, onlara yardım eder, onları kendine bağımlı kılar ve böylece kendi varlığını onaylatır.</p>
                <p><strong>Hedonizm ve Özgürlük:</strong> Sanılanın aksine Tip 2 sadece "anne Teresa" değildir; aynı zamanda özgürlüğüne düşkün, keyif almayı seven ve kuralları esnetebilen bir yapıdır. Kendi duygusal dürtülerine kapılıp sürüklenebilir.</p>
            `,
            subtypes: [
                {
                    name: "Kendini Koruma 2 (SP): Ayrıcalık ve 'Ben'",

                    text: `
                        <p>Diğer 2'lerin aksine en çok "kendi"siyle ilgilenen, çocuksu cazibeyi kullanan tiptir. Naranjo onlara "Prens/Prenses" der.</p>
                        <p><strong>Temel Dinamik:</strong> "Ben sevilmeliyim çünkü ben benim." Bu alt tip, sevgiyi hak etmek için çok çalışmak yerine, sevimliliğini ve kırılganlığını kullanır. Korunma ve bakım görme arzusu yoğundur. Bencilliği en açık olan 2'dir ama bunu o kadar masum bir kılıfla yapar ki insanlar ona kızamaz, aksine ona hizmet etmek isterler. Reddedilmekten ölesiye korkar.</p>

                {
                    name: "Sosyal 2 (SO): Hırs ve Güç",

                        <p>Tip 2'nin en entelektüel, en soğuk ve en güç odaklı halidir. Burada gurur, "önemli biri olmak" arzusuna dönüşür.</p>
                        <p><strong>Temel Dinamik:</strong> Sosyal 2, "Kralın yanındaki Vezir" veya "Liderin eşi" olmak ister. Güçlü insanları baştan çıkarır (zekasıyla veya sosyal becerisiyle) ve onların gücünü paylaşır. Grupları organize eder, herkesin ismini bilir, ağları yönetir. "Ben herkesi tanıyorum ve herkes beni seviyor" imajıyla beslenir. Rekabetçidirler.</p>
                    `
                },
                {
                    name: "Cinsel 2 (SX): Baştan Çıkarma ve Fetih",
                    desc: "Naranjo Tanımı: 'Baştan Çıkarma' (Seduction/Aggression)",
                    text: `
                        <p>Klasik "Femme Fatale" veya "Kazanova" arketipidir. Burada gurur, cinsel/romantik fetih üzerinden çalışır.</p>
                        <p><strong>Temel Dinamik:</strong> "Seni istiyorum ve elde edeceğim." Bu tip, av ve avcı oyununu sever. İnanılmaz derecede çekici, iltifat eden, yoğun ilgi gösteren biridir. Ancak temel motivasyon, karşıdakini kendine aşık edip kendi değerini kanıtlamaktır. Eğer reddedilirse büyük bir öfke duyar. Tutku doludur, sınır tanımaz ve hayır cevabını kabul etmez.</p>

            trauma: `
                <p>Tip 2 çocukluğu genellikle "Özel ama Kullanılan Çocuk" hikayesidir. Ebeveynlerden biri (genellikle karşı cins ebeveyn) çocuğa aşırı ilgi göstermiş, onu "prensesi/paşası" yapmış olabilir; ancak bu sevgi koşulludur. Çocuk, ebeveynin duygusal boşluğunu doldurmak, onu mutlu etmek veya dert ortağı olmak zorunda kalmıştır.</p>
                <p>Çocuk şunu öğrenmiştir: <strong>"Kendi ihtiyaçlarımı belirtirsem yük olurum ve sevilmem. Ama babamı/annemi mutlu edersem, onların istediklerini hissedersem çok sevilirim."</strong> Böylece kendi içsel ihtiyaçlarına körleşip, tamamen dışarının ihtiyaçlarına duyarlı bir radar geliştirmiştir.</p>

        },

            meta: "Tutku: Kibir (Vanity) | Fiksasyon: Aldatma (Deceit) | Savunma: Özdeşleşme",
            content: `
                <p><strong>Giriş:</strong> Tip 3, modern dünyanın "başarı" tanımının vücut bulmuş halidir. Ancak Naranjo'ya göre, 3'ün merkezindeki tutku "Kibir" (Vanity), narsistik bir kendini beğenmişlikten ziyade, "gözlerdeki yansımaya aşık olma" halidir. Tip 3, "Ben neyim?" sorusunu sormaz, "Ne yaparsam alkışlanırım?" sorusunu sorar. Kendi öz benliğini terk edip, toplumun alkışlayacağı bir "imaj" inşa etmiştir.</p>

                <p><strong>Duyguların Askıya Alınması:</strong> Başarıya giden yolda duygular birer engeldir. Tip 3, kalbini dondurarak bir makine verimliliğinde çalışabilir. Yorgunluk hissetmez, acı hissetmez, sadece hedefe kilitlenir.</p>
            `,
            subtypes: [
                {

                    desc: "Naranjo Tanımı: 'Güvenlik' (Security)",
                    text: `
                        <p>Bu alt tip, diğer 3'lerin aksine gösterişi sevmez. O kadar mütevazı görünür ki bir Tip 1 veya Tip 6 sanılabilir. Kibirleri, "kibirli olmamakla" övünmektir.</p>

                    `
                },
                {

                    text: `
                        <p>Bu alt tip, başarısını "cinsiyet rolleri" üzerinden tanımlar. Erkekse "en ideal erkek", kadınsa "en ideal kadın" olmaya çalışır.</p>
                        <p><strong>Temel Dinamik:</strong> Bir partneri cezbetmek ve onun gözünde mükemmel olmak, kariyer başarısından daha önemlidir. Partnerlerine "destekleyici" rol oynarlar, onları parlatırlar (ve böylece kendileri parlar). Fiziksel görünümlerine takıntılıdırlar. Ancak derin bir yakınlık kurmaktan korkarlar, çünkü maske düşerse sevilmeyeceklerini düşünürler.</p>

                <div class="type-card ${isLocked?'locked':''}" onclick="${isLocked?'':'openDetail('+i+')'}">
                    <h2>${i}</h2>
                    <h3>${isLocked ? 'YAKINDA' : data.title.split(':')[1]}</h3>
                </div>
            `;
        });
    }

    function openDetail(id) {
        const data = db[id];
        document.getElementById('d-title').innerText = data.title;
        document.getElementById('d-meta').innerText = data.meta;
        document.getElementById('d-content').innerHTML = data.content;
        document.getElementById('d-trauma').innerHTML = data.trauma;
        
        const subBox = document.getElementById('d-subtypes');
        subBox.innerHTML = '';
        data.subtypes.forEach(sub => {
            const div = document.createElement('div');
            div.className = 'subtype-box';
            div.innerHTML = `
                <div class="subtype-head" onclick="toggleSub(this)">
                    ${sub.name} <span>▼</span>
                </div>
                <div class="subtype-content">
                    <p style="color:#558b2f; font-style:italic;">${sub.desc}</p>
                    ${sub.text}
                </div>
            `;
            subBox.appendChild(div);
        });

        document.getElementById('home-view').style.display = 'none';
        document.getElementById('detail-view').style.display = 'block';
        window.scrollTo(0,0);
    }

    function toggleSub(head) {
        const content = head.nextElementSibling;
        const isOpen = content.style.display === 'block';
        content.style.display = isOpen ? 'none' : 'block';
        head.querySelector('span').innerText = isOpen ? '▼' : '▲';
        head.style.backgroundColor = isOpen ? '#f1f8e9' : '#dcedc8';
    }

    // Başlat
    renderGrid();

</script>
</body>
</html>
